{% extends 'base.html' %}
{% block index_block %}
 <div id="main" style="width: 100%;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
          tooltip: {
            trigger: 'axis',
              axisPointer: {
                 type: 'shadow'},},
  title:{
    text :'豆瓣top250评分',
   textStyle: {
      fontSize: 30,
      color:'rgba(23, 24, 26, 1)',
    },
  },
  color: ['rgba(244, 210, 17, 1)'],
  xAxis: {
    type: 'category',
    data: {{ score|tojson }}
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
        label: {
        show: true,
        position: 'top'
      },
      barWidth:'60%',
      data: {{ num }},
      type: 'bar'
    }
  ]
};

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
{% endblock %}
